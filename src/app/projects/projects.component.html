<div class="alternateBoxes" *ngIf="projects">
  <div class='title'>
    Projects
  </div>
  <div class="area">
    <div class="box-area slideInUp" *ngFor="let project of projects">
        <div class="box">
            <div class="header">
              <div>
                  {{project.name}}
              </div>
              <div>
                <!-- <small>{{ project.date }}</small> -->
              </div>
            </div>
            <div class="body">
              <h4>
                {{ project.title }}
              </h4>
              <p>
                  {{ project.description }}
              </p>
              <ul>
                <li *ngFor="let point of project.points">
                    {{ point }}
                </li>
              </ul>
            </div>
          </div>
    </div>
    </div>
</div>
