<app-title [title]="'services'"  *ngIf="services" id="services"></app-title>

<div class="services" *ngIf="services">

  <div class="box animate delay-animation" *ngFor="let service of services">
    <i [ngClass]="service.icon"></i>
    <h3>{{ service.title }}</h3>
    <p>
      {{ service.description }}
    </p>
    <ul *ngFor="let point of service.points">
      <li>
        {{ point }}
      </li>
    </ul>
  </div>

</div>
